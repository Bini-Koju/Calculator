<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div id="container">
        <input type="text" readonly>
        <div id="btnContainer">

            <button class="btn" onclick="currentDisplay+='1'  ; document.querySelector('input').value=currentDisplay"
                ;>1</button>

            <button class="btn" onclick="currentDisplay+='2'  ; document.querySelector('input').value=currentDisplay"
                ;>2</button>

            <button class="btn" onclick="currentDisplay+='3'  ; document.querySelector('input').value=currentDisplay"
                ;>3</button>

            <button class="btn" onclick="currentDisplay+='4'  ; document.querySelector('input').value=currentDisplay"
                ;>4</button>

            <button class="btn" onclick="currentDisplay+='5'  ; document.querySelector('input').value=currentDisplay"
                ;>5</button>

            <button class="btn" onclick="currentDisplay+='6'  ; document.querySelector('input').value=currentDisplay"
                ;>6</button>

            <button class="btn" onclick="currentDisplay+='7'  ; document.querySelector('input').value=currentDisplay"
                ;>7</button>

            <button class="btn" onclick="currentDisplay+='8'  ; document.querySelector('input').value=currentDisplay"
                ;>8</button>

            <button class="btn" onclick="currentDisplay+='9'  ; document.querySelector('input').value=currentDisplay"
                ;>9</button>

            <button class="btn" onclick="currentDisplay+='+'  ; document.querySelector('input').value=currentDisplay"
                ;>+</button>

            <button class="btn" onclick="currentDisplay+='-'  ; document.querySelector('input').value=currentDisplay"
                ;>-</button>

            <button class="btn" onclick="currentDisplay+='*'  ; document.querySelector('input').value=currentDisplay"
                ;>*</button>

            <button class="btn" onclick="currentDisplay+='/'  ; document.querySelector('input').value=currentDisplay"
                ;>/</button>

            <button class="btn" onclick="currentDisplay+='0'  ; document.querySelector('input').value=currentDisplay"
                ;>0</button>

            <button class="btn" onclick="currentDisplay+='.'  ; document.querySelector('input').value=currentDisplay"
                ;>.</button>

            <button class="btn" onclick="currentDisplay=''  ; document.querySelector('input').value=currentDisplay"
                ;>C</button>

            <button class="btn"
                onclick="currentDisplay=eval(currentDisplay)  ; document.querySelector('input').value=currentDisplay"
                ;>=</button>
        </div>
    </div>

    <script>
        let currentDisplay = " ";
        document.querySelector('input').value = currentDisplay;
    </script>
</body>

</html>
